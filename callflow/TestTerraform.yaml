inboundCall:
  name: TestTerraform
  description: TestTerraform
  division: Home
  startUpRef: "/inboundCall/tasks/task[Initial Task_12]"
  defaultLanguage: en-us
  supportedLanguages:
    en-us:
      defaultLanguageSkill:
        noValue: true
      textToSpeech:
        Amazon Polly:
          voice: Danielle-NTTS
  initialGreeting:
    tts: Hello Japan.
  settingsActionDefaults:
    playAudioOnSilence:
      timeout:
        lit:
          seconds: 40
    detectSilence:
      timeout:
        lit:
          seconds: 40
    callData:
      processingPrompt:
        noValue: true
    collectInput:
      noEntryTimeout:
        lit:
          seconds: 5
    dialByExtension:
      interDigitTimeout:
        lit:
          seconds: 6
    transferToUser:
      connectTimeout:
        noValue: true
    transferToNumber:
      connectTimeout:
        noValue: true
    transferToGroup:
      connectTimeout:
        noValue: true
    transferToFlowSecure:
      connectTimeout:
        lit:
          seconds: 15
  settingsErrorHandling:
    errorHandling:
      disconnect:
        none: true
    preHandlingAudio:
      tts: Sorry, an error occurred. Please try your call again.
  settingsMenu:
    extensionDialingMaxDelay:
      lit:
        seconds: 1
    listenForExtensionDialing:
      lit: true
    menuSelectionTimeout:
      lit:
        seconds: 10
    repeatCount:
      lit: 3
  settingsPrompts:
    ensureAudioInPrompts: false
    promptMediaToValidate:
      - mediaType: audio
      - mediaType: tts
  settingsSpeechRec:
    completeMatchTimeout:
      lit:
        ms: 100
    incompleteMatchTimeout:
      lit:
        ms: 1500
    maxSpeechLengthTimeout:
      lit:
        seconds: 20
    minConfidenceLevel:
      lit: 50
    asrCompanyDir: none
    asrEnabledOnFlow: true
    suppressRecording: true
  menus:
    - menu:
        name: Main Menu
        refId: Main Menu_10
        choices:
          - menuDisconnect:
              name: Disconnect
              dtmf: digit_9
              globalDtmf: false
              globalSpeechRecTerms: false
        audio:
          tts: You are at the Main Menu, press 9 to disconnect
        settingsMenu:
          extensionDialingMaxDelay:
            noValue: true
          listenForExtensionDialing:
            noValue: true
          menuSelectionTimeout:
            noValue: true
          repeatCount:
            noValue: true
        settingsSpeechRec:
          completeMatchTimeout:
            noValue: true
          incompleteMatchTimeout:
            noValue: true
          maxSpeechLengthTimeout:
            noValue: true
          minConfidenceLevel:
            noValue: true
  tasks:
    - task:
        name: Initial Task
        refId: Initial Task_12
        actions:
          - playAudio:
              name: Play Audio
              audio:
                exp: AudioPlaybackOptions(ToAudio(Prompt.TestTerraformPrompt), true)
          - jumpToTask:
              name: Jump to Reusable Task
              targetTaskRef: "/inboundCall/tasks/task[Transfer to Queue_16]"
    - task:
        name: Transfer to Queue
        refId: Transfer to Queue_16
        variables:
          - stringVariable:
              name: Task.errorMessage
              initialValue:
                noValue: true
              isInput: false
              isOutput: false
          - stringVariable:
              name: Task.errorType
              initialValue:
                noValue: true
              isInput: false
              isOutput: false
        actions:
          - transferToAcd:
              name: Transfer to ACD
              targetQueue:
                lit:
                  name: Test_Form_Queue
              preTransferAudio:
                tts: "\"\""
              failureTransferAudio:
                tts: "\"\""
              priority:
                lit: 5
              preferredAgents:
                noValue: true
              languageSkill:
                noValue: true
              failureOutputs:
                errorType:
                  var: Task.errorType
                errorMessage:
                  var: Task.errorMessage
          - disconnect:
              name: Disconnect
    - task:
        name: Datatable
        refId: Datatable_20
        variables:
          - integerVariable:
              name: Task.Age
              initialValue:
                noValue: true
              isInput: false
              isOutput: false
          - booleanVariable:
              name: Task.IsAvailable
              initialValue:
                noValue: true
              isInput: false
              isOutput: false
          - stringVariable:
              name: Task.Name
              initialValue:
                noValue: true
              isInput: false
              isOutput: false
        actions:
          - dataTableLookup:
              name: Data Table Lookup
              lookupValue:
                exp: "1"
              dataTable:
                Test_Terraform:
                  foundOutputs:
                    Name:
                      var: Task.Name
                    Age:
                      var: Task.Age
                    IsAvailable:
                      var: Task.IsAvailable
                  failureOutputs:
                    errorType:
                      noValue: true
                    errorMessage:
                      noValue: true
          - disconnect:
              name: Disconnect
